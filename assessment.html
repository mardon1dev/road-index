<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baholash — Yo'l Salomatlik Indeksi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            safelist: [
                'border-blue-500','bg-blue-50','bg-blue-100','bg-blue-400','ring-2','ring-blue-400','border-red-900','bg-teal-50','bg-teal-100','bg-teal-400','ring-red-900','border-cyan-500','bg-cyan-50','bg-cyan-100','bg-cyan-400','ring-cyan-400','border-sky-500','bg-sky-50','bg-sky-100','bg-sky-400','ring-sky-400',
                'border-amber-500','bg-amber-50','bg-amber-100','bg-amber-400','ring-amber-400','border-orange-500','bg-orange-50','bg-orange-100','bg-orange-400','ring-orange-400','border-yellow-500','bg-yellow-50','bg-yellow-100','bg-yellow-400','ring-yellow-400','border-lime-500','bg-lime-50','bg-lime-100','bg-lime-400','ring-lime-400',
                'border-emerald-500','bg-emerald-50','bg-emerald-100','bg-emerald-400','ring-emerald-400','border-green-500','bg-green-50','bg-green-100','bg-green-400','ring-green-400','border-indigo-500','bg-indigo-50','bg-indigo-100','bg-indigo-400','ring-indigo-400','border-violet-500','bg-violet-50','bg-violet-100','bg-violet-400','ring-violet-400','border-purple-500','bg-purple-50','bg-purple-100','bg-purple-400','ring-purple-400',
                'text-blue-600','text-teal-600','text-cyan-600','text-sky-600','text-amber-600','text-orange-600','text-yellow-600','text-lime-600','text-emerald-600','text-green-600','text-indigo-600','text-violet-600','text-purple-600',
                'text-blue-800','text-teal-800','text-cyan-800','text-sky-800','text-amber-800','text-orange-800','text-yellow-800','text-lime-800','text-emerald-800','text-green-800','text-indigo-800','text-violet-800','text-purple-800',
                'bg-teal-50/40','bg-cyan-50/40','bg-sky-50/40','bg-amber-50/40','bg-orange-50/40','bg-yellow-50/40','bg-lime-50/40','bg-emerald-50/40','bg-green-50/40','bg-indigo-50/40','bg-violet-50/40','bg-blue-50/40','bg-purple-50/40',
                'hover:border-blue-400','hover:border-teal-400','hover:border-cyan-400','hover:border-sky-400','hover:border-amber-400','hover:border-orange-400','hover:border-yellow-400','hover:border-lime-400','hover:border-emerald-400','hover:border-green-400','hover:border-indigo-400','hover:border-violet-400','hover:border-purple-400'
            ],
            theme: {
                extend: {
                    colors: {
                        primary: { 50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd', 400: '#60a5fa', 500: '#3b82f6', 600: '#1d4ed8', 700: '#1e3a8a', 800: '#1e293b', 900: '#0f172a' }
                    },
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', system-ui, sans-serif; }
        .option-card { transition: all 0.2s ease; position: relative; }
        .option-card:hover { transform: translateY(-2px); }
        .option-card:active { transform: scale(0.98); }
        .option-card.selected { 
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        @media (hover: none) { .option-card:hover { transform: none; } }
        body { padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left); }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        @media print { 
            .no-print { display: none !important; } 
            body { background: white; padding: 0; }
            #assessment-screen { display: none !important; }
            #results-screen { display: block !important; }
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen min-h-[100dvh]">
    <!-- Header -->
    <header class="border-b border-slate-200 bg-white sticky top-0 z-40 no-print">
        <nav class="max-w-2xl mx-auto px-4 sm:px-6 py-4 flex items-center justify-between">
            <a href="index.html" class="text-sm font-medium text-slate-600 hover:text-primary-600 transition-colors flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
                Bosh sahifa
            </a>
            <span class="font-semibold text-primary-800">Yo'l Salomatlik Indeksi</span>
            <div class="w-20"></div>
        </nav>
    </header>

    <!-- Stepper va baholash -->
    <div id="assessment-screen" class="min-h-[calc(100dvh-65px)] py-4 sm:py-6 lg:py-8 px-4 sm:px-6 lg:px-8">
        <div class="max-w-2xl mx-auto w-full">
            <div id="stepper-container" class="flex sm:justify-between gap-1 sm:gap-2 mb-4 sm:mb-6 overflow-x-auto pb-2 -mx-1 px-1 scrollbar-hide" style="-webkit-overflow-scrolling: touch;"></div>

            <div class="w-full bg-slate-200 rounded-full h-2 mb-4 sm:mb-6">
                <div id="progress-bar" class="bg-primary-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>

            <div id="steps-container"></div>

            <div class="flex justify-between mt-6 sm:mt-8 gap-3 sm:gap-4 no-print sticky bottom-0 py-4 bg-slate-50/95 backdrop-blur-sm -mx-4 px-4 sm:mx-0 sm:px-0 sm:static sm:bg-transparent sm:py-0">
                <button id="prev-btn" class="hidden min-h-[48px] flex-1 sm:flex-initial px-4 sm:px-6 py-3 rounded-xl border border-slate-300 hover:bg-slate-100 active:bg-slate-200 font-medium transition-colors touch-manipulation">
                    Orqaga
                </button>
                <div class="flex-1 sm:flex-initial"></div>
                <button id="next-btn" class="min-h-[48px] flex-1 sm:flex-initial px-4 sm:px-6 py-3 bg-primary-600 hover:bg-primary-700 active:bg-primary-800 text-white rounded-xl font-medium transition-colors touch-manipulation">
                    Keyingi
                </button>
                <button id="submit-btn" class="hidden min-h-[48px] flex-1 sm:flex-initial px-4 sm:px-6 py-3 bg-primary-600 hover:bg-primary-700 active:bg-primary-800 text-white rounded-xl font-medium transition-colors touch-manipulation">
                    Natijani ko'rish
                </button>
            </div>
        </div>
    </div>

    <!-- Natijalar dashboard -->
    <div id="results-screen" class="hidden min-h-[calc(100dvh-65px)] py-4 sm:py-6 lg:py-8 px-4 sm:px-6 lg:px-8">
        <div class="max-w-2xl mx-auto w-full">
            <h2 class="text-xl sm:text-2xl font-bold text-primary-800 mb-2 text-center">Yakuniy xulosa</h2>
            <p class="text-slate-600 text-sm text-center mb-4 sm:mb-6">Yo'l sog'lom bo'lsa — harakat xavfsiz</p>
            
            <div id="score-display" class="text-center p-6 sm:p-8 rounded-2xl mb-6 sm:mb-8">
                <div id="total-score" class="text-4xl sm:text-5xl lg:text-6xl font-bold mb-2">0</div>
                <div id="score-label" class="text-base sm:text-xl font-semibold break-words"></div>
                <div id="score-description" class="text-slate-600 mt-2 text-sm sm:text-base"></div>
            </div>

            <div class="bg-white rounded-2xl shadow-sm p-4 sm:p-6 mb-6 sm:mb-8 overflow-hidden border border-slate-100">
                <h3 class="font-semibold text-primary-800 mb-4 text-sm sm:text-base">Ko'rsatgichlar bo'yicha ballar</h3>
                <div id="breakdown-list"></div>
            </div>

            <div class="flex flex-col sm:flex-row flex-wrap gap-3 sm:gap-4 justify-center no-print">
                <button id="save-btn" class="w-full sm:w-auto min-h-[48px] px-6 py-3 bg-slate-700 hover:bg-slate-800 active:bg-slate-900 text-white rounded-xl font-medium transition-colors touch-manipulation">
                    Natijani saqlash
                </button>
                <button id="pdf-btn" class="w-full sm:w-auto min-h-[48px] px-6 py-3 bg-primary-600 hover:bg-primary-700 active:bg-primary-800 text-white rounded-xl font-medium transition-colors touch-manipulation">
                    PDF sifatida chiqarish
                </button>
                <button id="new-assessment-btn" class="w-full sm:w-auto min-h-[48px] px-6 py-3 border border-slate-300 hover:bg-slate-100 active:bg-slate-200 rounded-xl font-medium transition-colors touch-manipulation">
                    Yangi baholash
                </button>
                <a href="index.html" class="w-full sm:w-auto min-h-[48px] px-6 py-3 border border-slate-300 hover:bg-slate-100 active:bg-slate-200 rounded-xl font-medium transition-colors touch-manipulation flex items-center justify-center gap-2 no-print">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                    Bosh sahifa
                </a>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
